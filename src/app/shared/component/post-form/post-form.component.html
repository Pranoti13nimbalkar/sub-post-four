



<mat-card>
    <mat-card-content>
        <h2 class="text-white">{{isInEditPost? 'Update Post' : 'Add Post'}}</h2>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" class="form-control" formControlName="title">
            </div>
             <div class="form-group">
                <label for="Body">Body*</label>
                <input type="text" class="form-control" formControlName="Body">
            </div>
             <div class="form-group">
                <label for="userId">UserId*</label>
                <input type="text" class="form-control" formControlName="userId">
            </div>
             <button *ngIf="!isInEditPost"  class=" btn btn-sm btn-primary w-100">Add Post</button> 
             <button *ngIf="isInEditPost" type="button"  (click)="onUpdate()" mat-raised-button color="primary" class="w-100">Update Post</button> 
        </form>
    </mat-card-content>
</mat-card>
